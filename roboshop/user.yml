apiVersion: v1
kind: Pod
metadata:
  name: user
  labels:
    component: user
spec:
  containers:
    - name: frontend
      image: 739561048503.dkr.ecr.us-east-1.amazonaws.com/user:2.0.0

---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  selector:
    component: user 
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
